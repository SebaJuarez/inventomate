# frontend-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-inventomate
spec:
  selector:
    matchLabels:
      app: frontend-inventomate
  template:
    metadata:
      labels:
        app: frontend-inventomate
    spec:
      containers:
      - name: frontend-inventomate
        image: simondileogit/frontend-inventomate:latest
        ports:
        - containerPort: 3000
        env:
        - name: VITE_APP_AUTH0_DOMAIN
          valueFrom:
            configMapKeyRef:
              name: front-config
              key: VITE_APP_AUTH0_DOMAIN
        - name: VITE_APP_AUTH0_CLIENT_ID
          valueFrom:
            configMapKeyRef:
              name: front-config
              key: VITE_APP_AUTH0_CLIENT_ID
        - name: VITE_APP_API_SERVER_URL
          valueFrom:
            configMapKeyRef:
              name: front-config
              key: VITE_APP_API_SERVER_URL
        - name: VITE_APP_AUTH0_AUDIENCE
          valueFrom:
            configMapKeyRef:
              name: front-config
              key: VITE_APP_AUTH0_AUDIENCE
---
# frontend-service.yaml
apiVersion: v1
kind: Service
metadata:
  name: frontend-inventomate
  annotations:
    #cloud.google.com/neg: '{"ingress": true}'
    #service.beta.kubernetes.io/azure-load-balancer-resource-group: myResourceGroup
    cloud.google.com/load-balancer-ipv4: "35.227.28.109" 
spec:
  type: LoadBalancer
  loadBalancerIP: 35.227.28.109
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 3000
    - name: https
      protocol: TCP
      port: 443
      targetPort: 5174
  selector:
    app: frontend-inventomate
