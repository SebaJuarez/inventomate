apiVersion: apps/v1
kind: Deployment
metadata:
  name: cert-manager
  namespace: cert-manager
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cert-manager
  template:
    metadata:
      labels:
        app: cert-manager
    spec:
      serviceAccountName: cert-manager
      containers:
      - name: cert-manager
        image: quay.io/jetstack/cert-manager-controller:v1.14.5
        args:
        - --dns01-recursive-nameservers=1.1.1.1:53,9.9.9.9:53
        - --dns01-recursive-nameservers-only
        - --pod-dns-policy=None
        - --dns01-recursive-nameservers=1.1.1.1:53,9.9.9.9:53
        - --dns01-recursive-nameservers-only
        - --pod-dns-policy=None
        - --leader-election-namespace=cert-manager
        - --controllers='*'
        - --enable-certificate-owner-ref
        volumeMounts:
        - name: temp-ssl-storage
          mountPath: /tmp/ssl
      volumes:
      - name: temp-ssl-storage
        emptyDir: {}
