<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Invitación a unirse a nuestra sucursal</title>
<style type="text/css">
body {
	font-family: Arial, sans-serif;
	background-color: #f4f4f4;
	margin: 0;
	padding: 0;
	display: flex;
	justify-content: center;
	align-items: center;
	height: 100vh;
	text-align: center;
}

.card {
	width: 60%;
	max-width: 400px;
	background-color: #fff;
	padding: 20px;
	border-radius: 8px;
	box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
	border: 1px solid #ccc;
	text-align: center;
}

.logo {
	margin-bottom: 20px;
}

.logo img {
	width: 150px;
	border-radius: 50%;
	margin-bottom: 20px;
}

.invitation-text {
	color: #6c757d;
	margin-bottom: 20px;
}

.invitation-text strong {
	color: #6f42c1;
}

.button-container {
	margin-top: 30px;
}

.button {
	display: inline-block;
	padding: 10px 20px;
	background-color: #6f42c1;
	color: #ffff !important;
	text-decoration: none;
	border-radius: 5px;
	transition: background-color 0.3s;
	margin: 0 10px;
}

.button:hover {
	background-color: #5a3ec9;
}
</style>
</head>
<body>
	<div class="card">
		<div class="logo">
			<img th:src="${empresa.getLogo()}" alt="Logo de la empresa">
		</div>
		<div class="invitation-text">
			<p>
				Hola <span th:text="${usuario.getNickname()}"></span>,
			</p>
			<p>
				¡Te invitamos a unirte a <strong th:text="${empresa.getNombreEmpresa()}"></strong>,
				en la sucursal <strong th:text="${sucursal.getNombre()}"></strong>!
			</p>
			<p>Esperamos que te unas a nuestro equipo como:</p>
			<table
				style="border-collapse: collapse; width: 100%; border-radius: 8px; overflow: hidden; margin-top: 20px;">
				<tbody>
					<tr th:each="rol : ${roles}" style="border-bottom: 1px solid #ddd;">
						<td
							style="padding: 15px; text-align: left; font-weight: bold; color: #6f42c1;"
							th:text="${rol.getNombreRol()}"></td>
						<td style="padding: 15px; text-align: left;"
							th:text="${rol.getDescripcion()}"></td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="button-container">
			<a th:href="'http://localhost:8080/api/invitaciones/aceptar/' + ${token}"
				class="button">Aceptar invitación
			</a> 
			<a
				th:href="'http://localhost:8080/api/invitaciones/rechazar/' + ${token}"
				class="button" style="background-color: #dc3545;">Rechazar
				invitación
			</a>

		</div>
	</div>
</body>
</html>
