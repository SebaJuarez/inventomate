version: '3.8'
services:
  db:
    image: mysql:latest
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${PASSWORD_DATABASE}
      MYSQL_DATABASE: bd-inventomate
    ports:
      - "3306:3306"
    networks:
      - springboot-network

  app:
    build: .
    container_name: springboot
    ports:
      - "8080:8080"
    environment:
      PORT: ${PORT}
      OKTA_OAUTH2_ISSUER: ${OKTA_OAUTH2_ISSUER}
      OKTA_OAUTH2_AUDIENCE: ${OKTA_OAUTH2_AUDIENCE}
      CLIENT_ORIGIN_URL: ${CLIENT_ORIGIN_URL}
      AUTH0_DOMAIN: ${AUTH0_DOMAIN}
      AUTH0_CLIENT_ID: ${AUTH0_CLIENT_ID}
      AUTH0_CLIENT_SECRET: ${AUTH0_CLIENT_SECRET}
      SPRING_DATASOURCE_URL: ${URL_DATABASE}
      SPRING_DATASOURCE_USERNAME: ${USER_DATABASE}
      SPRING_DATASOURCE_PASSWORD: ${PASSWORD_DATABASE}
      DATABASE_CONNECTION: ${DATABASE_CONNECTION}
      MELI_ACCESS_TOKEN: ${MELI_ACCESS_TOKEN}
      MELI_APP_ID: ${MELI_APP_ID}
      MELI_CLIENT_SECRET: ${MELI_CLIENT_SECRET}
      MELI_CODE_LOGIN: ${MELI_CODE_LOGIN}
      MELI_REDIRECT_URI: ${MELI_REDIRECT_URI}
      MELI_REFRESH_TOKEN: ${MELI_REFRESH_TOKEN}
      EMAIL_PASSWORD: ${EMAIL_PASSWORD}
      EMAIL_USERNAME: ${EMAIL_USERNAME}
      MONGO_URI: ${MONGO_URI}
    depends_on:
      - db
    networks:
      - springboot-network

networks:
  springboot-network:
    driver: bridge
